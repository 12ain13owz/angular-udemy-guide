<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            email
            required
            ngModel
            #email="ngModel"
          />
          <span
            class="help-block"
            *ngIf="email.invalid && email.touched"
            style="color: red"
            >Please enter a valid</span
          >
        </div>

        <div class="form-group">
          <label for="subscription">Choose a Subscription</label>
          <select
            id="subscription"
            name="subscription"
            class="form-control"
            [ngModel]="subscriptions[1]"
          >
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription"
            >
              {{ subscription }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            ngModel
            required
            #password="ngModel"
          />
          <span
            class="help-block"
            *ngIf="password.invalid && password.touched"
            style="color: red"
            >Please enter a valid Password</span
          >
        </div>

        <button class="btn btn-default">Submit</button>
        <hr />
        <p *ngIf="f.invalid && f.touched">Data is invalid</p>
      </form>
    </div>
  </div>
</div>
