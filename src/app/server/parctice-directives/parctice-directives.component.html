<h3>Practice Directives</h3>
<hr />
<button
  class="btn btn-default"
  (click)="isSecret = !isSecret"
  (click)="onToggleDetails()"
>
  Display Details
</button>

<p *ngIf="isSecret">Secret Password = tuna</p>
<div
  *ngFor="let log of logs; let i = index"
  [ngStyle]="{
    color: i >= 5 ? 'white' : 'black',
    backgroundColor: i >= 5 ? 'blue' : 'transparent'
  }"
  [ngClass]="{ crimson: i >= 10 }"
>
  {{ log }}
</div>
