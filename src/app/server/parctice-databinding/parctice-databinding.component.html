<h3>Practice Databinding</h3>
<hr />

<div class="box-column">
  <label>Username</label>
  <input type="text" class="form-control" [(ngModel)]="username" />
  <p>{{ username }}</p>
  <button
    class="btn btn-default f-start"
    (click)="username = ''"
    [disabled]="username === ''"
  >
    Reset
  </button>
</div>
