<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Animations</h1>
      <div class="btn-group">
        <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
        <button class="btn btn-warning" (click)="onShrink()">Shrink!</button>
      </div>
      <hr />
      <div
        style="width: 100px; height: 100px"
        [@divState]="state"
        (@divState.start)="animationStarted($event)"
        (@divState.done)="animationEnded($event)"
      ></div>
      <hr />
      <div style="width: 100px; height: 100px" [@wideState]="wildState"></div>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <div style="display: flex; gap: 8px">
        <input type="text" class="form-control" style="width: 200px" #input />
        <button class="btn btn-primary" (click)="onAdd(input.value)">
          Add Item!
        </button>
      </div>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          [@list1]
          (click)="onDelete(item)"
          *ngFor="let item of list"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          [@list2]="'in'"
          *ngFor="let item of list"
        >
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
</div>
