<input type="text" [(ngModel)]="filteredStatus" class="form-control" />
<br />
<button type="button" class="btn btn-success" (click)="onAddServer()">
  Add Server
</button>
<br /><br />
<h2>App Status: {{ appStatus | async }}</h2>
<hr />
<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="
      let server of servers | filter : filteredStatus : 'status' | sort : 'name'
    "
    [ngClass]="getStatusClasses(server)"
  >
    <span class="badge">
      {{ server.status }}
    </span>
    <strong>{{ server.name | shorten : 10 }}</strong> |
    {{ server.instanceType | uppercase | reverse }} |
    {{ server.started | date : "fullDate" | uppercase }}
  </li>
</ul>
